<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="asset/BParkir.css" />
  </head>
  <body>
    <div>
      <h1>HITUNG BIAYA PARKIR</h1>
      <table>
        <tr>
          <td>
            <input
              type="number"
              placeholder="Waktu Masuk Kendaraan"
              id="masuk"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="number"
              placeholder="Waktu Keluar Kendaraan"
              id="keluar"
            />
          </td>
        </tr>
        <tr>
          <td><button type="button" onclick="Total()">CLICK</button></td>
        </tr>
        <tr>
          <td>
            <h4>TOTAL JAM : <span id="parkir"></span></h4>
            <h4>TOTAL BAYAR : <span id="bayar"></span></h4>
          </td>
        </tr>
      </table>

      <script>
        function Total() {
          let jamMasuk = document.getElementById("masuk").value;
          let jamKeluar = document.getElementById("keluar").value;

          let lamaJamParkir = jamKeluar - jamMasuk;

          let jumlahBayar;

          if (lamaJamParkir == 2) {
            jumlahBayar = 3000;
          } else {
            jumlahBayar = lamaJamParkir * 2000 - 3000;
          }

          document.getElementById("parkir").innerHTML = lamaJamParkir + " jam";
          document.getElementById("bayar").innerHTML = "Rp. " + jumlahBayar;
        }
      </script>
    </div>
  </body>
</html>
