<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Sum</title>
    <link rel="stylesheet" href="asset/autosum.css" />
  </head>
  <body>
    <body>
      <h1>Auto SUM</h1>

      <div>
        <form name="autoSumForm" action="">
          Nilai Pertama :<br />
          <input type="number" name="nilai1" onFocus="startCalc();" />
          <br />
          Nilai ke dua:<br />
          <input type="number" name="nilai2" onFocus="startCalc();""
          onBlur="stopCalc();" >
          <br /><br />
          Hasil :<br />
          <input
            type="number"
            name="hasil"
            onchange="tryNumberFormat(this.form.thirdBox);"
          />
          <br />
        </form>
      </div>

      <script>
        function startCalc() {
          interval = setInterval("calc()", 1);
        }
        function calc() {
          y = document.autoSumForm.nilai1.value;
          z = document.autoSumForm.nilai2.value;

          document.autoSumForm.hasil.value = y * z;
        }
        function stopCalc() {
          clearInterval(interval);
        }
      </script>
    </body>
  </body>
</html>
